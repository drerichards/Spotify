<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simify</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/background.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/search.css">
  <link rel="stylesheet" type="text/css" href="css/artist.css">
  <link rel="stylesheet" type="text/css" href="css/tracks.css">
  <link rel="stylesheet" type="text/css" href="css/player.css">
</head>

<body>
  <div class="background">
  </div>
  <div class="loginModal">
    <header class="loginHeader">
      <h1>Welcome to Simify</h1>
    </header>
    <section class="loginSection">
      <h2>Sign In with Spotify to get started!</h2>
      <a href="/login">
        <button>Login</button>
      </a>
    </section>
  </div>

  <div class="bodyContainer">
    <header class="titleHeader">
      <h1>Simify</h1>
    </header>
    <header class="searchContainer">
      <nav class="searchBar">
        <form class="searchForm">
          <input class="artistName" type="text" placeholder="Search for an Artist" value="" autofocus required autocomplete="on">
          <input class="searchButton" type="submit" value="Find">
        </form>
        <h1>Logged In as:
          <p id="userID"></p>
        </h1>
      </nav>
      <div class="resultList">
        <ul class="resultColumns"></ul>
      </div>
      <section class="searchSpan">
        <div class="artistMainPic"></div>
        <div class="thumbnailsContainer">
          <ul class="thumbnailsList"></ul>
        </div>
      </section>
    </header>
    <div class="tracksContainer">
      <div class="artistsBar">
        <div class="resultsTitle"></div>
      </div>
      <div class="trackSpan">
        <div class="tracksWrapper">
          <div class="tracksBar">
            <div class="tracksTitle"></div>
              <div class="dropDown">
                <span class="arrow">
                  <img class="arrowImg" src="/images/chevron.png" alt="down-arrow">
                </span>
              </div>
          </div>
          <section class="trackDisplay">
            <ul class="trackList"></ul>
          </section>
        
          <div class="songPlay">
            <div class="songPic"></div>
            <h1 class="songTitle"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>
  <script type="text/javascript" src="js/actions.js"></script>
</body>

</html>
